<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äî GymVantage</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    .step-indicator {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    .step { display: flex; align-items: center; gap: 8px; font-size: 0.82rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .step.active { color: var(--blue-glow); }
    .step.done { color: var(--text-secondary); }
    .step-num { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.78rem; font-weight: 700; border: 1.5px solid var(--text-muted); transition: var(--transition); }
    .step.active .step-num { background: var(--blue-accent); border-color: var(--blue-accent); color: #fff; box-shadow: var(--shadow-blue); }
    .step.done .step-num { background: var(--blue-dim); border-color: var(--border-hover); color: var(--blue-glow); }
    .step-divider { flex: 1; max-width: 40px; height: 1px; background: var(--border); }
    .password-strength { margin-top: 6px; height: 4px; background: var(--bg-secondary); border-radius: 2px; overflow: hidden; }
    .strength-bar { height: 100%; border-radius: 2px; width: 0%; transition: var(--transition); }
    .strength-label { font-size: 0.75rem; margin-top: 4px; color: var(--text-muted); }
    .reg-card { max-width: 540px; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
  <a href="index.html" class="navbar-brand">
    <img src="Images/Vantage.png" alt="Vantage Logo" style="height:45px;">
    <span style="font-weight:600;font-size:1.1rem;margin-left:8px;">
      Gym<span style="color:var(--blue-light)">Vantage</span>
    </span>
  </a>
    <ul class="navbar-nav">
      <li><a href="../index.html" class="nav-link">Home</a></li>
      <li><a href="instructors.html" class="nav-link">Instructors</a></li>
      <li><a href="packages.html" class="nav-link">Packages</a></li>
      <li><a href="workout-plan.html" class="nav-link">Workout Plan</a></li>
      <li><a href="payment.html" class="nav-link">Payment</a></li>
    </ul>

    <div style="display:flex;gap:0.75rem;align-items:center;">
      <a href="login.html" class="btn btn-outline" style="padding:8px 18px;font-size:0.85rem;">Log In</a>
    </div>
  </nav>

  <div class="auth-wrapper" style="padding-top:108px; align-items:flex-start;">
    <div class="auth-card reg-card">
      <div class="auth-header">
        <div class="auth-logo">
          <img src="../images/Vantage.png" alt="Vantage Logo" style="height:60px;">
        </div>
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join GymVantage and start your fitness journey</p>
      </div>

      <!-- Step Indicator -->
      <div class="step-indicator" id="stepIndicator">
        <div class="step active" id="step-dot-1"><div class="step-num">1</div><span>Personal</span></div>
        <div class="step-divider"></div>
        <div class="step" id="step-dot-2"><div class="step-num">2</div><span>Fitness</span></div>
        <div class="step-divider"></div>
        <div class="step" id="step-dot-3"><div class="step-num">3</div><span>Account</span></div>
      </div>

      <!-- Step 1 -->
      <form id="step1" onsubmit="nextStep(event, 2)">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;">
          <div class="form-group"><label class="form-label">First Name</label><input type="text" class="form-control" placeholder="Juan" required/></div>
          <div class="form-group"><label class="form-label">Last Name</label><input type="text" class="form-control" placeholder="Dela Cruz" required/></div>
        </div>
        <div class="form-group"><label class="form-label">Email Address</label><input type="email" class="form-control" placeholder="you@example.com" required/></div>
        <div class="form-group"><label class="form-label">Phone Number</label><input type="tel" class="form-control" placeholder="+63 900 000 0000" required/></div>
        <div class="form-group"><label class="form-label">Date of Birth</label><input type="date" class="form-control" required/></div>
        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;padding:14px;">Continue ‚Üí</button>
      </form>

      <!-- Step 2 -->
      <form id="step2" style="display:none;" onsubmit="nextStep(event, 3)">
        <div class="form-group"><label class="form-label">Fitness Goal</label>
          <select class="form-control" required>
            <option value="">Select your goal</option>
            <option>Lose Weight</option>
            <option>Build Muscle</option>
            <option>Improve Endurance</option>
            <option>Stay Healthy</option>
            <option>Increase Flexibility</option>
          </select>
        </div>
        <div class="form-group"><label class="form-label">Fitness Level</label>
          <select class="form-control" required>
            <option value="">Select level</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem;">
          <div class="form-group"><label class="form-label">Age</label><input type="number" class="form-control" placeholder="25" min="16" max="99" required/></div>
          <div class="form-group"><label class="form-label">Weight (kg)</label><input type="number" class="form-control" placeholder="70" required/></div>
          <div class="form-group"><label class="form-label">Height (cm)</label><input type="number" class="form-control" placeholder="170" required/></div>
        </div>
        <div style="display:flex;gap:1rem;">
          <button type="button" onclick="prevStep(1)" class="btn btn-outline" style="flex:1;justify-content:center;">‚Üê Back</button>
          <button type="submit" class="btn btn-primary" style="flex:2;justify-content:center;">Continue ‚Üí</button>
        </div>
      </form>

      <!-- Step 3 -->
      <form id="step3" style="display:none;" onsubmit="handleRegister(event)">
        <div class="form-group"><label class="form-label">Username</label><input type="text" class="form-control" placeholder="e.g. jdelacruz" required/></div>
        <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-control" id="regPassword" placeholder="Min 8 characters" required oninput="checkStrength(this.value)"/>
          <div class="password-strength"><div class="strength-bar" id="strengthBar"></div></div>
          <div class="strength-label" id="strengthLabel">Enter a password</div>
        </div>
        <div class="form-group"><label class="form-label">Confirm Password</label><input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password" required/></div>
        <div style="margin-bottom:1.25rem;">
          <label style="display:flex;align-items:flex-start;gap:10px;cursor:pointer;color:var(--text-secondary);font-size:0.88rem;line-height:1.5;">
            <input type="checkbox" required style="accent-color:var(--blue-accent);margin-top:3px;width:16px;height:16px;flex-shrink:0;"/>
            I agree to the <a href="#" style="color:var(--blue-light);">Terms of Service</a> and <a href="#" style="color:var(--blue-light);">Privacy Policy</a>
          </label>
        </div>
        <div style="display:flex;gap:1rem;">
          <button type="button" onclick="prevStep(2)" class="btn btn-outline" style="flex:1;justify-content:center;">‚Üê Back</button>
          <button type="submit" class="btn btn-primary" style="flex:2;justify-content:center;">Create Account üéâ</button>
        </div>
      </form>

      <div class="divider" style="margin:1.5rem 0;"></div>
      <p style="text-align:center;color:var(--text-secondary);font-size:0.9rem;">
        Already a member? <a href="login.html" style="color:var(--blue-light);font-weight:600;">Log In</a>
      </p>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
