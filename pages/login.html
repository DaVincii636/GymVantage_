<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€” GymVantage</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
  <a href="index.html" class="navbar-brand">
    <img src="Images/Vantage.png" alt="Vantage Logo" style="height:45px;">
    <span style="font-weight:600;font-size:1.1rem;margin-left:8px;">
      Gym<span style="color:var(--blue-light)">Vantage</span>
    </span>
  </a>
    <ul class="navbar-nav">
      <li><a href="../index.html" class="nav-link">Home</a></li>
      <li><a href="instructors.html" class="nav-link">Instructors</a></li>
      <li><a href="packages.html" class="nav-link">Packages</a></li>
      <li><a href="workout-plan.html" class="nav-link">Workout Plan</a></li>
      <li><a href="payment.html" class="nav-link">Payment</a></li>
    </ul>

    <div style="display:flex;gap:0.75rem;align-items:center;">
      <a href="login.html" class="btn btn-outline active" style="padding:8px 18px;font-size:0.85rem;">Log In</a>
    </div>
  </nav>

  <!-- LOGIN SECTION -->
  <div class="auth-wrapper">
    <div class="auth-card">
      
      <div class="auth-header">
        <div class="auth-logo">
          <img src="../images/Vantage.png" alt="Vantage Logo" style="height:60px;">
        </div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Login to your GymVantage account</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="you@example.com" required/>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" required/>
        </div>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.25rem;">
          <label style="display:flex;align-items:center;gap:8px;font-size:0.85rem;color:var(--text-secondary);cursor:pointer;">
            <input type="checkbox" style="accent-color:var(--blue-accent);">
            Remember me
          </label>
          <a href="#" style="font-size:0.85rem;color:var(--blue-light);">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;padding:14px;">
          Log In
        </button>
      </form>

      <div class="divider" style="margin:1.5rem 0;"></div>

      <p style="text-align:center;color:var(--text-secondary);font-size:0.9rem;">
        Don't have an account?
        <a href="register.html" style="color:var(--blue-light);font-weight:600;">Create Account</a>
      </p>

    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      showToast('Login successful.', 'success');
      setTimeout(() => {
        window.location.href = '../index.html';
      }, 1500);
    }
  </script>

</body>
</html>
